<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title th:utext="#{page.title.error}">Error</title>
</head>

<body>
    <div layout:fragment="content">
        <section id="main_content" class="my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow-sm">
                            <div class="card-header text-center">
                                <h1 class="text-danger" th:utext="#{message.error.title}">Oops! Something Went Wrong</h1>
                            </div>
                            <div class="card-body text-center">
                                <p class="lead text-muted" th:utext="#{message.error.description}">
                                    We encountered an unexpected issue. Please try again later.
                                </p>
                                <p th:if="${errorCode}" class="text-muted">
                                    <strong th:utext="#{message.error.code}">Error Code:</strong>
                                    <span th:text="${errorCode}"></span>
                                </p>
                                <p class="mt-4">
                                    <a th:href="@{/}" class="btn btn-primary">
                                        <i class="bi bi-house-door"></i> Go to Home
                                    </a>
                                    <a th:href="@{/contact}" class="btn btn-outline-secondary">
                                        <i class="bi bi-envelope"></i> Contact Support
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
