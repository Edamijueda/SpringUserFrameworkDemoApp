<div xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
	<footer class="bg-light text-lg-start mt-4">
		<div class="container p-4 d-flex justify-content-between align-items-center">
			<!-- Copyright Section -->
			<div class="text-muted">
				<p th:utext="#{message.created-by}"></p>
				<p>
					<span th:utext="#{message.copyright}"></span>
					<span th:text="${@environment.getProperty('user.copyrightFirstYear')}" />-
					<span th:text="${#dates.year(#dates.createNow())}" />
				</p>
			</div>

			<!-- Footer Navigation -->
			<ul class="list-inline mb-0">
				<li class="list-inline-item">
					<a href="/privacy-policy" class="text-decoration-none">Privacy Policy</a>
				</li>
				<li class="list-inline-item">
					<a href="/terms" class="text-decoration-none">Terms of Service</a>
				</li>
			</ul>
		</div>
	</footer>
</div>
