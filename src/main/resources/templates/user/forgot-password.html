<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
	<title th:utext="#{page.title.forgot-password}">Forgot Password</title>
</head>

<body>
	<div layout:fragment="content">
		<section id="main_content" class="my-5">
			<div class="container">
				<div class="text-center mb-4">
					<h1 th:utext="#{label.form.forgot-password}">Forgot Password</h1>
				</div>

				<div class="card shadow-sm mx-auto" style="max-width: 600px;">
					<div class="card-body">
						<!-- Global Error Message -->
						<div id="globalError" class="alert alert-danger d-none text-center" role="alert"></div>

						<!-- Form -->
						<form id="forgotPasswordForm" th:action="@{/user/resetPassword}" method="POST">
							<div class="mb-3">
								<label for="email" class="form-label" th:utext="#{label.user.email}">Email</label>
								<input type="email" id="email" name="email" class="form-control" required>
								<div id="emailError" class="form-text text-danger d-none"></div>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn btn-primary" th:utext="#{label.form.submit}">Submit</button>
							</div>
						</form>

						<div class="text-center mt-3">
							<a th:href="@{/login}" th:utext="#{action.login}" class="text-decoration-none">Back to Login</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script type="module" th:src="@{/js/user/forgot-password.js}"></script>
	</div>
</body>

</html>
