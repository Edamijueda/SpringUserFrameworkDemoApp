<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
	<title th:utext="#{page.title.forgot-password-pending}">Forgot Password Pending Verification</title>
</head>

<body>
	<div layout:fragment="content">
		<section id="main_content" class="my-5">
			<div class="container">
				<div class="text-center mb-4">
					<h1 th:utext="#{password.reset-password-sent}">Forgot Password Request Sent</h1>
				</div>

				<div class="card shadow-sm mx-auto" style="max-width: 600px;">
					<div class="card-body text-center">
						<p class="lead text-muted" th:utext="#{password.reset-password-email}">
							We have sent a password reset link to your email address. Please check your inbox and follow the instructions to reset
							your password.
						</p>
						<p class="text-muted">
							If you do not receive the email, check your spam folder or <a href="/user/resetPassword"
								class="text-decoration-none">click here</a> to resend the password reset email.
						</p>
					</div>
				</div>

				<div class="text-center mt-4">
					<a href="/" class="btn btn-primary">Go to Home</a>
					<a th:href="@{/login}" class="btn btn-outline-secondary">Log In</a>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
