<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
	<title th:utext="#{page.title.delete-account}">Delete Your Account</title>
</head>

<body>
	<div layout:fragment="content">
		<section id="main_content" class="my-5">
			<div class="container">
				<div class="text-center mb-4">
					<h1 th:utext="#{label.form.delete-account}">Delete Your Account</h1>
				</div>

				<div class="card shadow-sm mx-auto" style="max-width: 600px;">
					<div class="card-body text-center">
						<!-- Global Message -->
						<div id="globalMessage" class="alert alert-success d-none text-center" role="alert"></div>

						<!-- Global Error -->
						<div id="globalError" class="alert alert-danger d-none text-center" role="alert"></div>

						<!-- Form -->
						<form id="deleteAccountForm" th:action="@{/user/deleteAccount}" method="POST">
							<button type="submit" class="btn btn-danger" th:utext="#{action.delete-account}">Delete Account</button>
						</form>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="deleteConfirmationLabel">Confirm Account Deletion</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>To confirm the deletion of your account, please type <strong>DELETE</strong>.</p>
							<input type="text" id="deleteConfirmationInput" class="form-control" placeholder="Type DELETE to confirm">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
							<button type="button" id="confirmDeletionButton" class="btn btn-danger">Confirm</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script type="module" th:src="@{/js/user/delete-account.js}"></script>
	</div>
</body>

</html>
